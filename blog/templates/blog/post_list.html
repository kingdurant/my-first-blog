{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p><a href="{% url 'user_post_list' pk=post.author.pk %}">{{ post.author }}</a></p>
            <p>{{ post.text|linebreaks }}</p>
            {% if post.picture_URL %}
                <img src="{{ post.picture_URL }}" />
            {% endif %}
        </div>
    {% endfor %}
{% endblock content %}
