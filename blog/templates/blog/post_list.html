{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {% if post.picture_URL %}
                <img src="{{ post.picture_URL }}" />
            {% endif %}
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}
